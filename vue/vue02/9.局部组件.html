<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app1">
      <hehe></hehe>
      <xixi></xixi>
      {{name}}
    </div>
    <hr>
    <div id="app2">
        <hehe></hehe>
        <xixi></xixi>
        {{name}}
      </div>
    <script>
        //创建局部组件
        let zujian = Vue.extend({template:'<h1>这里是局部组件</h1>'})
        let vm1=new Vue({
            el:'#app1',
            data:{
                name:'实例1'
            },
            components:{
                'xixi':zujian,
                'hehe':{template:'<p>这里是局部组件</p>'}
            }
        })
        let vm2 = new Vue({
            el:'#app2',
            data:{
                name:'实例2'
            }
        })
        /*
        局部组件和全局组件的创建方法是一致的 注册方法不一样
        局部组件在哪注册就在哪用
        局部组件注册在 实例里的配置项 componentl里
        */
    </script>
</body>
</html>
