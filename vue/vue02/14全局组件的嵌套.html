<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <fa></fa>
        <son></son>
    </div>
    <!-- 父组件 -->
    <template id="fa">
        <div>
            这里是父组件
        </div>
    </template>
    <template id="son">
        <div>
            这里是子组件
        </div>
    </template>
    <script>
        Vue.component('fa',{template:'#fa'})
        Vue.component('son',{template:'#son'})
        let vm = new Vue({
            el:'#app',
            data:{

            }
        })
        /*
        全局组件的嵌套 
 全局组件没有固定的嵌套关系 ，嵌套关系由书写方式决定的
        */
    </script>
</body>
</html>
