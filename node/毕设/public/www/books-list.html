<script type="text/javascript">

let nowPage=1 //当前第几页
let allPage=1 //总页数
let pageSize = 3 //每页几条 
let condition = 'all'//all查询所有  kw关键字   type 分类
let userInfo = localStorage.getItem('userInfo')
let Name
if(localStorage.getItem('userInfo')){
 Name = JSON.parse(userInfo).name
}


getDocData()
function getDocData(){
	// 根据不同的状态 调用不同的接口
 let url ='http://localhost:3000/admin/book/getInfos'

 $.post(url,{page:nowPage,pageSize:pageSize
	// ,kw,docType
},(res)=>{
	if(localStorage.getItem('userName')){
		let result =[]
	
	 if(res.err ==0){
		//  计算总的页码数
		allPage = Math.ceil(res.list.length/pageSize)
		$('#allCount').html(res.allCount)
		$('#pageInfo').html(`${nowPage}/${allPage}`)
		res.list.map((item,index)=>{
			if(Name==item.userName){
				result.push(item)
			}
		})
		 renderTable(result)		
	 }
	}else{
	
	 if(res.err ==0){
		//  计算总的页码数
		allPage = Math.ceil(res.list.length/pageSize)
		$('#allCount').html(res.allCount)
		$('#pageInfo').html(`${nowPage}/${allPage}`)
		
		 renderTable(res.list)		
	 }
	}
	
	 
 })
}
// 根据数据渲染表格
function renderTable(data){
	let tr =''
	if(localStorage.getItem('userName')){
		data.map((item,index)=>{
			tr +=`
			<tr class="text-c">
				<td>${index+1}</td>
				<td>${item._id}</td>
				<td class="text-l">${item.docName}</td>
				<td>${item.office}</td>
				<td>${item.desc}</td>
				<td class="f-14 td-manage">
					<a style="text-decoration:none" class="ml-5" 
					onClick="delBook('${item._id}')" 
					href="javascript:;" title="取消预约">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a> 
				</td>
			
			</tr>
		`
			return item
		})
	}else{
		$('.dis').attr("style",'display:block')
		data.map((item,index)=>{
			tr +=`
			<tr class="text-c">
				<td>${index+1}</td>
				<td>${item._id}</td>
				<td class="text-l">${item.docName}</td>
				<td class="text-l">${item.userName}</td>
				<td>${item.office}</td>
				<td>${item.desc}</td>
				
				<td class="f-14 td-manage">

					<a style="text-decoration:none" class="ml-5" 
					onClick="delBook('${item._id}')" 
					href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a> 
				
				</td>
			</tr>
		`
		// <a style="text-decoration:none" class="ml-5" onClick="doc_del(this,'${item._id}')" href="javascript:;" title="删除">
		// 	<i class="Hui-iconfont">&#xe6e2;</i>
		// </a>
			return item
		})
	}
 $('#tbody').html(tr)
}
let userName = JSON.parse(localStorage.getItem('userName'))
//删除
function delBook(_id){
	console.log(_id)
	// 第三方库提供的确认确认弹框
	layer.confirm('确认要取消预约吗？',function(index){
		let url='http://localhost:3000/admin/book/del'
		$.post(url,{_id},(res)=>{
			// console.log(res)
			// 关闭弹框
			layer.msg('已取消!',{icon:1,time:1000});
			// 将表格进行 更新
			getDocData()
		})
	});
}
//分页跳转
function jump(jumpType){
	switch (jumpType) {
		case 'first':
			nowPage=1
			break;
		case 'last':
			nowPage=allPage
			break;
		case 'prev':
			if(nowPage>1){
				nowPage=nowPage-1
			}
			break;
		case 'next':
			if(nowPage<allPage){
				nowPage++
			}
			break;
		default:
			let val=$('#goPage').val()
			if(val>=1&&val<=allPage){
				nowPage=val
			}else{
				layer.msg('参数错误请重试!',{icon:2,time:800});
			}
			break;
	}
	// 根据最新的页码数请求数据 刷新界面
	getDocData()
}

function article_add(title,url,w,h){

		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({

		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
