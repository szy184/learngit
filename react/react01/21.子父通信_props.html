<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
   
</head>
<body>
    <div id="app">

    </div>
<script type="text/babel">
    let Component = React.createClass({
        getInitialState(){
            return{
                name:"网易"
            }
        },
        changeName(name){
            this.setState({name:name})
        },
        render(){
            return (
               <div>
                 这里是组件1
                 名字:{this.state.name}
                 <Son getName={this.changeName}></Son>
               </div>
            )
        }
    })
    let Son = React.createClass({
        
        render(){
            console.log(this)
            return(
                <div>
                   组件2
                  <button onClick={()=>{
                      console.log(this)
                      this.props.getName('李四')
                  }}>改名</button>
                    
                </div>
            )
        }
    })
  //ref 可以除了用来绑定元素 还可以来绑定组件
  //绑定之后可以获取到绑定组件的一切 包括方法  可以用来在父组件中调用子组件的方法
   ReactDOM.render(<Component/>,document.getElementById('app'))
</script>
</body>
</html>
