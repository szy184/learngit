<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <style>
        #text{
          height: 100px;
          width: 100px;
          background: red;
        }
       .red{
          height: 100px;
          width: 100px;
          background: red;
        }
        .green{
          height: 100px;
          width: 100px;
          background: green;
        }
      </style>
</head>
<body>
    <div id="app">

    </div>
<script type="text/babel">
    let Component = React.createClass({
        getInitialState(){
            return {
                color:false
            }
        },
        render(){
            return (
               <div>
                    <div className={this.state.color?'green':'red'}></div>
               </div>
            )
        }
    })
  
   ReactDOM.render(<Component/>,document.getElementById('app'))
</script>
</body>
</html>
