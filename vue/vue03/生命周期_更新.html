<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .test{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id='app'>
        <hehe></hehe>
    </div>
    <template id="hehe">
        <div class="test">
            <p ref='p'>{{num}}</p>
            <button @click='add'>add</button>
        </div>
    </template>
</body>
<script>
/*
*/
Vue.component('hehe',{
    template:'#hehe',
    data(){
        return {
            num:1
        }
    },
    methods:{
      add(){
          this.num++
      }
    },
    beforeCreate(){
        //创建之前 没有初始化数据 同时没有真实dom  基本不用
        console.log('创建之前')
    },
    created(){
        //创建结束 有数据 没有dom
        //可以修改数据 在这里修改数据不会触发运行中的更新的生命周期
        //可以网络请求
        // this.num=5
        console.log('创建结束')
    },
    beforeMount(){
        //挂载之前和created类似 有数据 可以修改数据 没有dom
        //可以网络请求
       // this.num=6
        console.log('挂载之前')
    },
    mounted(){
        //挂载结束 有数据 有dom
        //可以修改数据 可以修改dom
        //初始化操作 swiper
        // this.num=7
        console.log('挂载结束')
    },
    beforeUpdate(){
        //挂载之后数据更新的时候触发，挂载之前数据更新不会触发
        //数据 是更新之后的
        //dom dom是更新之前的
        console.log('更新之前')
        console.log('this',this)
        console.log('data',this.num)
      
        console.log('dom',this.$refs['p'].innerHTML)
    },
    updated(){
        //数据与dom都是更新完了触发 
        //数据 是更新之后的
        //dom dom是更新之前的
        //注意做数据修改操作 可能引起死循环
        console.log('更新之后')
        console.log('this',this)
        console.log('data',this.num)
        //this.num=5  
        // this.num=Math.random()
        console.log('dom',this.$refs['p'].innerHTML)
    }
})
let vm =new Vue({
    el:'#app',
    data:{
    },
   

})
</script>
</html>
