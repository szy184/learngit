<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .test{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id='app'>
        {{time|hehe}}
    </div>
    
</body>
<script>

let vm =new Vue({
    el:'#app',
    data:{
        time:(new Date()).getTime()//时间戳
    },
    filters:{'hehe':(data)=>{
        return 'heheda'
    }
    }
})
</script>
</html>
