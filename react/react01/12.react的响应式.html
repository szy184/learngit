<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <style>
        #text{
          height: 100px;
          width: 100px;
          background: red;
        }
       .red{
          height: 100px;
          width: 100px;
          background: red;
        }
        .green{
          height: 100px;
          width: 100px;
          background: green;
        }
      </style>
</head>
<body>
    <div id="app">

    </div>
<script type="text/babel">
    let Component = React.createClass({
        getInitialState(){
            return {
                name:'王一'
            }
        },
        render(){
            return (
               <div>
                  {this.state.name}
                  <button onClick={()=>{
                      this.setState({name:'张三'},()=>{
                          console.log('修改完后',this.state.name)
                      })
                      console.log(this.state.name)
                  }}>改名</button>


               </div>
            )
        }
    })
  //使用bind 之后默认的参数回放到参数队列的最后
   ReactDOM.render(<Component/>,document.getElementById('app'))
</script>
</body>
</html>
