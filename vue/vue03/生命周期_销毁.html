<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .test{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id='app'>  
          <button @click='toggle'>add</button>
        <hehe v-if='show'></hehe>
    </div>
    <template id="hehe">
        <div class="test">
            <p ref='p'>{{num}}</p>
        
        </div>
    </template>
</body>
<script>
/*
*/
Vue.component('hehe',{
    template:'#hehe',
    data(){
        return {
            num:1
        }
    },
    mounted(){
        console.log('组件挂载')
    },
    beforeDestroy(){
        //有数据 有this 也没有用 有dom
        console.log('销毁之前')
        console.log('this',this)
        console.log('data',this.num)
      
        console.log('dom',this.$refs['p'].innerHTML)
    },
    destroyed(){
        //有数据 有this 但是没有用 没有dom
        console.log('销毁之后')
        console.log('this',this)
        console.log('data',this.num)
      
        //console.log('dom',this.$refs['p'].innerHTML)
    },
    methods:{
      add(){
          this.num++
      }
    },
   
})
let vm =new Vue({
    el:'#app',
    data:{
        show:false
    },
    methods:{
        toggle(){
            this.show=!this.show
        }
    }
   

})
</script>
</html>
